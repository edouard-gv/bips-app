<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cercle dans une largeur maximale de 300px</title>
    <link rel="stylesheet" type="text/css" href="mockup.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="screen">
    <div class="content">
        <div class="position">
            <div class="first-line">Paris</div>
            <div class="action-line">
                <div class="left-action">48°52'49"</div>
                <div class="center-action">
                    <button></button>
                </div>
                <div class="right-action">2°19'57"</div>
            </div>
        </div>
        <div class="main">
            <div class="main-background">
                <div class="cercle c1">
                    <div class="cercle c2">
                        <div class="map">Si vous souhaitez que la div .background-div soit visible en arrière-plan sans masquer tout le contenu de la div</div>
                        <div class="cercle c3">
                            <div class="cercle c4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions action-line">
                <div class="left-action"><button class="input">Louvre</button></div>
                <div class="center-action">
                    <button>BIP</button>
                </div>
                <div class="right-action"><button class="input">Bouloi</button></div>
            </div>
            <div class="map-placeholder">

            </div>
            <div class="pseudo">
                <input class="input" type="text" name="pseudo" id="pseudo" placeholder="Pseudo">
            </div>
            <div class="bipers">
                <div class="biper input">a</div>
                <div class="biper input">b</div>
                <div class="biper input">c</div>
                <div class="biper input">d</div>
                <div class="biper input">e</div>
                <div class="biper input">f</div>
                <div class="biper input">g</div>
                <div class="biper input">h</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
